<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kasir Laundry - Landing Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
  }
  :root {
    --bg: #ffffff;
    --text: #000000;
    --card: #f5f5f5;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
    }
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  .app-section {
    background: var(--card);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
  }
  h2 {
    margin-top: 0;
  }
  img {
    max-width: 100%;
    border-radius: 8px;
  }
  .download-btn {
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(45deg, #4a90e2, #7b61ff);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    margin-top: 10px;
  }
  .download-btn:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="app-section">
      <h2>Kasir Laundry — (Light & Dark)</h2>
      <p>Aplikasi kasir laundry ringan, offline, penyimpanan di HP.</p>
      <img src="https://vali-tio.github.io/App2versi/L1D4appv1.jpg" alt="L1D4appv1 Screenshot" />
      <br />
      <a href="https://vali-tio.github.io/LandingL1D4appv1/" class="download-btn">Lihat / Unduh</a>
    </div>
    <div class="app-section">
      <h2>Kasir Laundry — Mobile</h2>
      <p>Versi mobile minimalis, cepat, dan mudah digunakan.</p>
      <img src="https://vali-tio.github.io/App2versi/M0appv1.jpg" alt="M0appv1 Screenshot" />
      <br />
      <a href="https://vali-tio.github.io/LandingM0appv1/" class="download-btn">Lihat / Unduh</a>
    </div>
  </div>
</body>
</html>
